<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="./output.css">
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form method="post" enctype="multipart/form-data" class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Form Data</h2>

      <div class="mb-4">
        <label for="npm" class="block text-gray-700 font-medium mb-2">NPM</label>
        <input type="text" id="npm" name="npm" class="w-full px-3 py-2 border border-gray-300 rounded"/>
      </div>

      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-medium mb-2">Nama</label>
        <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded"/>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Jenis Kelamin</label>
        <div class="flex items-center mb-2">
          <input type="radio" id="JenisKelaminPria" name="JenisKelamin" value="pria" class="mr-2">
          <label for="JenisKelaminPria" class="text-gray-700">Pria</label>
        </div>
        <div class="flex items-center">
          <input type="radio" id="JenisKelaminWanita" name="JenisKelamin" value="wanita" class="mr-2">
          <label for="JenisKelaminWanita" class="text-gray-700">Wanita</label>
        </div>
      </div>

      <div class="mb-4">
        <label for="tanggallahir" class="block text-gray-700 font-medium mb-2">Tanggal Lahir</label>
        <input type="date" id="tanggallahir" name="tanggallahir" class="w-full px-3 py-2 border border-gray-300 rounded"/>
      </div>

      <div class="mb-4">
        <label for="alamat" class="block text-gray-700 font-medium mb-2">Alamat</label>
        <input type="text" id="alamat" name="alamat" class="w-full px-3 py-2 border border-gray-300 rounded"/>
      </div>

      <div class="mb-4">
        <label for="foto" class="block text-gray-700 font-medium mb-2">Foto</label>
        <input type="file" id="foto" name="foto" class="w-full px-3 py-2 border border-gray-300 rounded"/>
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Kirim</button>
    </form>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Taco" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Zaky Taufiqurrahman" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taco Enak</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link href="./output.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="text-center">
        <h1>Contact Us</h1>
        <nav>
          <ul>
            <li>
              <a href="index.html#">Home</a>
            </li>
            <li>
              <a href="index.html#menu">About LTS</a>
            </li>
            <li>
              <a href="hours.html">Our Menu</a>
            </li>
            <li>
              <a href="contact.html">Store House</a>
            </li>
          </ul>
        </nav>

        <figure>
          <div class="flex justify-center">
            <img
              src="img/tacos_close_up_400x260.png"
              alt="zoom taco"
              width="400"
              height="267"
            />
          </div>
          <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
      </div>
    </header>
  </body>

  <main>
    <section id="contact">
      <div class="text-center">
        <h2>Our Contact Form</h2>
        <form action="hours.html" method="POST">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label>Username:</label>
              <input type="text" name="Name" placeholder="your name" />
            </p>
            <p>
              <label>Password:</label>
              <input type="email" name="email" placeholder="your email" />
            </p>
            <p>
              <label for="message">Your Message:</label>
            </p>
            <p>
              <textarea
                id="message"
                name="Your Message"
                placeholder="Type your message here"
                rows="10"
                cols="30"
              ></textarea>
            </p>
          </fieldset>
          <p>
            <input
              type="submit"
              name="send"
              value="Send"
              style="display: inline"
            />
            <input
              type="reset"
              name="reset"
              value="Reset"
              style="display: inline"
            />
          </p>
        </form>
      </div>
    </section>
    <div class="text-center">
      <section id="store">
        <h2>Our Location</h2>
      </section>

      <address>
        555 Taco Temptation Lane,Suite T <br />
        Kansas City,MO 55555-5555<br />
      </address>

      <p>Phone: <a href="tel:5555555555">555-555-5555</a></p>

      <a href="contact.html#">Back to the top</a>
    </div>
  </main>

  <hr />
  <footer class="text-center">
    <p>Copyright &copy; The Little Taco Shop</p>
  </footer>
</html>
